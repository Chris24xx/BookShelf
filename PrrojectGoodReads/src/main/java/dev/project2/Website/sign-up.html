<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="signUpTitle">Sign Up</title>
    <link rel="stylesheet" href="styles/login-signup.css">
</head>
<body>

    <header>
        <h1>The Bookshelf</h1>
    </header>

    <h2>Sign up for The Bookshelf</h2>

    <div class="signup-container">
        <div class="container">
            <input type="text" placeholder="First Name" id="firstNameInput">
            <input type="text" placeholder="Last Name" id="lastNameInput">
        </div>
        <div class="container">
            <input type="email" placeholder="Email" id="emailInput">
            <input type="text" placeholder="Password" id="passwordInput">
        </div>
    </div>

    <div class="flex-buttons">
        <button id="signUpButton">Sign Up</button>
        <button onclick="window.location.href = 'login.html';">Already have an account?</button>
    </div>
    
    <script src="scripts/login-signup.js"></script>
</body>
</html>
